<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="/css/formulario.css">

<head>
    <meta charset="br-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno Cadastro</title>
</head>

<body>

    <div>
        <div>
            <header>
                Ministério da Educação
            </header>
        </div>
        <div class="form-box">
            <h1>
                Cadastro de Senha do Aluno
            </h1>
            <form action="#">
                <p>Informe os dados necessarios</p>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite um email válido" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="passoword" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group w50">
                    <label for="ConfirmarSenha">Confirmar Senha</label>
                    <input type="senha" id="ConfirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <div class="input-group">
                    <a href="index.html">Cadastrar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
